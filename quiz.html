    <section class="quiz-section">
      <form id="quizForm">
        <div class="question">
          <p>1. Who invented the World Wide Web?</p>
          <label><input type="radio" name="q1" value="a" /> Steve Jobs</label>
          <label><input type="radio" name="q1" value="b" /> Bill Gates</label>
          <label><input type="radio" name="q1" value="c" /> Tim Berners-Lee</label>
        </div>

        <div class="question">
          <p>2. What does HTML stand for?</p>
          <label><input type="radio" name="q2" value="a" /> HyperText Markup Language</label>
          <label><input type="radio" name="q2" value="b" /> Home Tool Markup Language</label>
          <label><input type="radio" name="q2" value="c" /> Hyperlinks and Text Management Language</label>
        </div>

        <div class="question">
          <p>3. Which browser was the first to use a graphical interface?</p>
          <label><input type="radio" name="q3" value="a" /> Internet Explorer</label>
          <label><input type="radio" name="q3" value="b" /> Mosaic</label>
          <label><input type="radio" name="q3" value="c" /> Firefox</label>
        </div>

        <div class="question">
          <p>4. What is the function of CSS?</p>
          <label><input type="radio" name="q4" value="a" /> Structure web pages</label>
          <label><input type="radio" name="q4" value="b" /> Style web pages</label>
          <label><input type="radio" name="q4" value="c" /> Query databases</label>
        </div>

        <button type="button" onclick="gradeQuiz()">Submit Quiz</button>
        <p id="result"></p>
      </form>
